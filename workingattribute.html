<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="index.html" target="_blank" id="js">Click me</a><br>

</body>
<script>
    let link = document.querySelector('#js')
    if (link) {
        let target = link.hasAttribute('target')
        document.write(target)
    }
</script>

</html>
