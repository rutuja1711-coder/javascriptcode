<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="">
        Enter Username:
        <input type="text" id="t1"><br><br> Enter password: <input type="password" id="t2"><br><br> confirm password: <input type="password" id="t3"><br><br> Enter age: <input type="number" name="" id="t4"><br><br> Enter contact: <input type="text" id="t5"><br><br>
        <input type="button" value="Register" id="b1" onclick="validation()"><br><br>
        <span id="s1"></span>
    </form>
    <script>
        function validation() {
            let uname = document.getElementById("t1").value
            let pass = document.getElementById("t2").value
            let cpass = document.getElementById("t3").value
            let age = document.getElementById("t4").value
            let contact = document.getElementById("t5").value
            let r = ""

            if (uname.length == 0) {
                r += "Username should not be empty....!" + "<br>"
            }

            if (pass.length == 0) {
                r += "Password should not be empty....!" + "<br>"
            }
            if (pass == uname) {
                r += "Username and password should not same...!" + "<br>"
            }

            if (cpass.length == 0) {
                r += "Confirm password should not be empty....!" + "<br>"
            }
            if (pass !== cpass) {
                r += "Password and confirm password should be same.." + "<br>"
            }

            if (age.length !== 0) {
                if (age < 10 || age > 25) {
                    r = +"Age should be between 18 and 25 years..." + "<br>"
                }

            } else {
                r += "Age should not be empty....!" + "<br>"
            }

            if (contact.length !== 0) {
                if (contact.lenght > 10 || contact.lenght < 10) {
                    r += "Contact number should be of 10 digit onnly....!" + "<br>"
                }
            } else {
                r += "Contact should not be empty....!" + "<br>"

            }
            document.getElementById("s1").innerHTML = r
        }

        function submit() {
            alert("From Submitted")
        }
    </script>

</body>

</html>
