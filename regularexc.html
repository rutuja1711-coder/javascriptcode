<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let text = "Welcome to Javascript"
        let pattern = /java/i

        let result = pattern.exec(text)
        document.getElementById("demo").innerHTML = result
    </script>

</body>

</html>
